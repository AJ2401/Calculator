<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator</title>
     <link href="styles.css" rel="stylesheet">
     <script src="cal.js" defer></script>
</head>
<body>
     <div class="cal">
          <div class="out">
               <div data-pre-operand class="pre-op" style="font-size: 18px;"></div>
               <div data-cur-operand class="curr-op"></div>
          </div>
          <!--<input type="text"  class="val" readonly name="txt">-->
          <button class="big" id="c" data-clear>AC</button>
          <button data-delete>DEL</button>
          <button data-operation> รท </button>
          <button  data-number>1</button>
          <button  data-number>2</button>
          <button  data-number>3</button>
          <button  data-operation>*</button>
          <button  data-number>4</button>
          <button  data-number>5</button>
          <button  data-number>6</button>
          <button  data-operation>+</button>
          <button  data-number>7</button>
          <button  data-number>8</button>
          <button  data-number>9</button>
          <button  data-operation>-</button>
          <button  data-number>.</button>
          <button  data-number>0</button>
          <button class="big"  data-equal-operator>=</button>
     </div>
</body>
</html>
